<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный календарь</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .calendar button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <script>
        async function sendDateToBot(date) {
            if (window.Telegram?.WebApp) {
                await window.Telegram.WebApp.MainButton.show();
                window.Telegram.WebApp.MainButton.text = 'Выбрать дату';
                window.Telegram.WebApp.MainButton.onClick(() => {
                    window.Telegram.WebApp.sendData(JSON.stringify({ date }));
                    window.Telegram.WebApp.close();
                });
            } else {
                alert('Telegram Web App API недоступен');
            }
        }

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const today = new Date();
            calendar.innerHTML = '';

            for (let i = 0; i < 30; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                const button = document.createElement('button');
                button.textContent = date.toLocaleDateString();
                button.addEventListener('click', () => {
                    sendDateToBot(button.textContent);
                });
                calendar.appendChild(button);
            }
        }

        generateCalendar();
    </script>
</head>
<body>
    <div class="calendar" id="calendar"></div>
</body>
</html>
